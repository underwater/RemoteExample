<ion-header>
    <ion-toolbar color="primary">
      <ion-icon name="home" slot="start" size="large"></ion-icon>
      <ion-title>
        Lists
      </ion-title>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-icon name="cash" slot="start" size="large"></ion-icon>
        <ion-label>
          <h2> Portfolio </h2>
          <p> Manage the trades in various accounts... </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-buffer" slot="start" size="large"></ion-icon>
        <ion-label>
          <h2> Instruments </h2>
          <p> Define Financial Instruments... </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="exit" slot="start" size="large"></ion-icon>
        <ion-label>
          <h2> Import Data </h2>
          <p> Quickly import custodial data... </p>
        </ion-label>
        <ion-badge color='success'>100+</ion-badge>
      </ion-item>
  
      <ion-item-sliding>
        <ion-item>
          <ion-icon name="stats" slot="start" size="large"></ion-icon>
          <ion-label>
            <h2> Reports </h2>
            <p> Browse built in library of financial dashboards... </p>
          </ion-label>
          <ion-badge color='danger'>99-</ion-badge>
        </ion-item>
  
        <ion-item-options side="end">
  
          <ion-item-option color="danger">
            <ion-icon name="trash" slot="icon-only" size="large"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="start">
          <ion-item-option>
            <ion-icon name="exit" slot="start" size="large"></ion-icon>
            Share fa-inverse
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  
    </ion-list>
  
   

  </ion-content>
