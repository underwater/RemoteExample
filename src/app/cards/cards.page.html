<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Flash Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let card of cards">
    <ion-card-header>
      <ion-card-title>{{card.question}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{card.answer}}
    </ion-card-content>
  </ion-card>
</ion-content>
